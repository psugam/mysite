baseURL = 'https://example.org/'
languageCode = 'en-US'
title = 'My New Hugo Site'

[menus]
  [[menus.main]]
    name = 'Home '
    pageRef = '/'
    weight = 10

  [[menus.main]]
    name = ' About Me '
    pageRef = '/about/'
    weight = 20

  [[menus.main]]
    name = ' Posts '
    pageRef = '/posts'
    weight = 30

  [[menus.main]]
    name = ' Tags '
    url = '/tags/'
    weight = 40

[taxonomies]
  tag = "tags"
  author = "authors"

[module]
  [module.hugoVersion]
    extended = false
    min = '0.146.0'


[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true
    permalinkable = true
[markup]
  [markup.tableOfContents]
    endLevel = 5
    ordered = false
    startLevel = 2

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

[params]
  postsPerPage = 5
  navbarlinks_light_mode = "#0008ff"      # brown (current)
  navbarlinks_dark_mode = "#8ecae6"       # blue (current)
  postheader_light_mode = "#0008ff"       # dark gray (current)
  postheader_dark_mode = "#e0e0e0"        # light gray (current)
  inpostlinks_light_mode = "#0074d9"      # blue (current for tags/authors)
  inpostlinks_dark_mode = "#e0e0e0"       # light gray (current)
  tags_page_light_mode = "#ff0000"        # dark (current)
  tags_page_dark_mode = "#f3e9c7"         # light (current)
  site_title_light_mode = "#000"       # dark (current)
  site_title_dark_mode = "#e0e0e0"        # light (current)
  background_light_mode = "#d1bebc"       # d3cdc7
  background_dark_mode = "#302c2f"        # 23272e
  rss_light_mode="#0008ff"
  rss_dark_mode="white"

